<body>
  <main>
    <nav class="navbar sticky-top navbar-expand-lg bg-body-tertiary"  data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">TeamSync</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <a class="nav-link" routerLink="/signup" (click)="signOut()">Sign Out</a>
            </div>
          </div>
        </div>
    </nav>
    <div class="card">
      <h2>Mail Service</h2>
      <form (submit)="onSubmitMail()">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" email required [(ngModel)]="newMail.email">
        </div>
        <div class="form-group">
          <label for="subject">Subject:</label>
          <input type="text" id="subject" name="subject" required [(ngModel)]="newMail.subject"> 
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" required [(ngModel)]="newMail.message"></textarea>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </main>
</body>
  <router-outlet></router-outlet>
